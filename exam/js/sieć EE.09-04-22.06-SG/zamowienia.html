<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl4.css" defer>
    <title>Zamówienia hurtowe</title>
    <script src="script.js" defer></script>
</head>
<body>
        <header>
            <h1>Sieci komputerowe</h1>
        </header>
        <main>
        <section class="left">
            <h2>Aktualizacja i zamówienia materiałów</h2>
            <p>Do wewnętrznego użytku firmy</p>
            <img src="obraz.png" alt="sieć komputerowa">
        </section>
        <section class="right">
            <table>
                <tr>
                    <th>Produkt</th>
                    <th>Jednostka</th>
                    <th>Dostępna ilość</th>
                    <th>Aktualizacja</th>
                    <th>Zamówienie</th>
                </tr>

                <tr>
                    <td>Skrętka U/UTP drut</td>
                    <td>metr</td>
                    <td class="quantity">20</td>
                    <td><button class="update">Aktualizuj</button></td>
                    <td><button class="order">Zamów</button></td>
                </tr>
                <tr>
                    <td>Skrętka U/UTP linka</td>
                    <td>metr</td>
                    <td class="quantity">2</td>
                    <td><button class="update">Aktualizuj</button></td>
                    <td><button class="order">Zamów</button></td>
                </tr>
                <tr>
                    <td>Wtyki 8P8C</td>
                    <td>sztuki</td>
                    <td class="quantity">10</td>
                    <td><button class="update">Aktualizuj</button></td>
                    <td><button class="order">Zamów</button></td>
                </tr>
                <tr>
                    <td>Moduły Keystone</td>
                    <td>sztuki</td>
                    <td class="quantity">30</td>
                    <td><button class="update">Aktualizuj</button></td>
                    <td><button class="order">Zamów</button></td>
                </tr>

            </table>
        </section>
    </main>
        <footer>
            <a href="http://sieci.pl/" target="_blank">Nasza strona internetowa</a>
            <p>Strone zrobil ja</p>
        </footer>
</body>
</html>
