<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep - rejestracja</title>
    <link rel="stylesheet" href="styl.css">
    <script src="js.js" defer></script>
</head>
<body>
    <section class="flex">
    <aside>
        <img src="obraz.png" alt="promocje">
        <h2>Sprawdź promocje</h2>
        <table>
            <tr>
                <th>co?</th>
                <th>ile taniej?</th>
            </tr>
            <tr>
                <td>ubrania</td>
                <td>15%</td>
            </tr>
            <tr>
                <td>buty</td>
                <td>25%</td>
            </tr>
        </table>
    </aside>

    <section class="right">
        <header>
            <h1>Zarejestruj się w sklepie</h1>
        </header>

        <main>
            <button id="client">Klient</button>
            <button id="address">Adres</button>
            <button id="contact">Kontat</button>
            <section class="block1" >
                <p>Imię</p>
                <input type="text" placeholder="wpisz dane...">
                <p>Nazwisko</p>
                <input type="text" placeholder="wpisz dane...">
                <p>Data urodzenia</p>
                <input type="date" placeholder="wpisz dane...">

            </section>
            <section class="block2 hidden" >
                <p>ulica</p>
                <input type="text" placeholder="wpisz dane...">
                <p>numer</p>
                <input type="number" placeholder="wpisz dane...">
                <p>miasto</p>
                <input type="text" placeholder="wpisz dane...">
            </section>
            <section class="block3 hidden">
                <p>Numer komórkowy</p>
                <input type="tel" placeholder="wpisz dane...">
                <input type="checkbox" id="rodo">
                <label for="rodo"> Potiwerdzam rodo</label>
                <button id="agree">zatwierdz dane</button>
            </section>
        </main>

        <nav>
            <section class="progress">
                
            </section>
        </nav>
    </section>
    </section>
    <footer>
        <h4>Rejestrację do sklepu wykonał:00000000</h4>
    </footer>
   
</body>
</html>
